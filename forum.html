<html>
<head>
<title>table for division and multiplication
</title>
<style>
body{margin:30px;}
</head>
<body>
<h1>use of function in javascript</h1>
<form>
ENter your first number:<input type="text" id="first"/><br>
Enter your second number:<input type="text" id="second"/><br>
<input type="button" onClick="multiply()" Value="multiply" />
<input type="button" onClick="divide()" value="divide" />
 
</form>
<p>the result is:<br>
<span id="result"></span>
</p>
<script>
function multiply()
{
num1=document.getElementById("first").value;
num2=document.getElementById("second").value;
document.getElementById("result").innerHTML=num1*num2;
}

    
    function divide()
{
num1=document.getElementById("first").value;
num2=document.getElementById("second").value;
document.getElementById("result").innerHTML=num1/num2;
}
</script>
</body>
</html>
